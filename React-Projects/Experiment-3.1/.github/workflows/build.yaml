name: Build React App Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node for building React app
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies and build React app
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # Step 4: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t react-app-image .

      # Step 5 (Optional): Push Docker image to Docker Hub
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag react-app-image ${{ secrets.DOCKERHUB_USERNAME }}/react-app-image:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-app-image:latest
