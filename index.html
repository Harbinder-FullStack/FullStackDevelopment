<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML + CSS + JS</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
      <h2>Student Registration Form</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your full name"><br/>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com"><br/>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="5" max="100" placeholder="Enter your age"><br/>
    
        <input type="submit" value="Register">
      </form>
  </body>
</html>
