<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            
            border: 1px solid black;
            padding: 20px;
            margin: 10px;
            width: 400px;
        }
        .counter-details {
          display: flex;
            flex-direction: column; 
            align-items: left;
            justify-content: center;
            font-weight:bold;

        }
    </style>
</head>
<body>
    <div class="container">
        <b>Live Character Counter</b>
        <textarea id="comments" name="comments" 
        oninput="countTextLength();" maxlength="50"
        placeholder="Start typing..." rows="4" cols="50"></textarea>
        <div class="counter-details">
            Characters: 
            <span id="comment-length"></span>
            <span id="comment-message" style="color:red;" ></span>
        </div>
    </div>
    
    <script>
        function countTextLength() {
            const comments = document.getElementById('comments');
            const maxLength = comments.getAttribute('maxlength');
            const currentLength = comments.value.length;

            if (currentLength > maxLength-1) {
                document.getElementById('comment-message').textContent = "Maximum length reached!";
                //comments.value = comments.value.substring(0, maxLength);
            } else {
                document.getElementById('comment-message').textContent = "";
            }

            const remaining = maxLength - currentLength;
            document.getElementById('comment-length').textContent = `${currentLength}(Limit: ${maxLength}) - Remaining: ${remaining}`;
            // Log the remaining characters to the console
            console.log(`Remaining characters: ${remaining}`);
        }
    </script>    
</body>
</html>
